version: '3.8'

services:
  # Nexus Repository Manager (Maven artifact repository)
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    ports:
      - "8082:8081"
    volumes:
      - nexus_data:/nexus-data
    networks:
      - cicd-network

  # SonarQube Service
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    environment:
      SONARQUBE_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONARQUBE_JDBC_USERNAME: sonar
      SONARQUBE_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - postgres
    networks:
      - cicd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for SonarQube
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: sonarqube
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cicd-network

  # Jenkins Service
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cicd-network
    depends_on:
      - sonarqube
    user: root
    command: |
      bash -c '
      apt-get update && \
      apt-get install -y maven docker.io && \
      /usr/local/bin/jenkins.sh
      '

  # Maven Builder (optional - for building without Jenkins)
  maven:
    image: maven:3.9-eclipse-temurin-17
    container_name: maven-builder
    volumes:
      - ${PWD}:/app
      - maven_cache:/root/.m2
    working_dir: /app
    networks:
      - cicd-network

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
  jenkins_home:
  maven_cache:
  nexus_data:

networks:
  cicd-network:
    driver: bridge

